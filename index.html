<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touche">
            <button data-key="" class="bouton">C</button>
            <button data-key="" class="bouton">(</button>
            <button data-key="" class="bouton">)</button>
            <button data-key="" class="bouton">/</button>
            <button data-key="" class="bouton">7</button>
            <button data-key="" class="bouton">8</button>
            <button data-key="" class="bouton">9</button>
            <button data-key="" class="bouton">*</button>
            <button data-key="" class="bouton">4</button>
            <button data-key="" class="bouton">5</button>
            <button data-key="" class="bouton">6</button>
            <button data-key="" class="bouton">-</button>
            <button data-key="" class="bouton">1</button>
            <button data-key="" class="bouton">2</button>
            <button data-key="" class="bouton">3</button>
            <button data-key="" class="bouton">+</button>
            <button data-key="" class="bouton">0</button>
            <button data-key="" class="bouton">.</button>
            <button data-key="" class="bouton">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
